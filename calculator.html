<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head> <!-- Beginning of head section -->
	<title>CSP 2513 Calculator: Ameya Joshi</title>
	<meta name="author" content="Ameya Joshi" />
	<meta name="description" content="This is a page that displays a working calculator" />
	<meta name="keywords" content="calculator, javascript, xhtml, Client-Side Programming, CSS" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="Content-Language" content="en-us" />
	
	<!-- This links to the external CSS file -->
	<link rel="stylesheet" href="csp.css" type="text/css" media="screen" />
	
	<script type="text/javascript" src="csp.js"> <!-- This links to the external JS file -->
	</script>
	
</head> <!-- End of head section -->

<body>
	<div id="container"> <!-- Div for all webpage content -->
		<div id="header"> <!-- Div for header -->
			<script type="text/javascript">displayHeader();</script>
		</div> <!-- End of div for header -->
		
		<div id="content"> <!-- Div for content -->
		  <h2>A simple calculator</h2>
		  
		  <form action=""> <!-- Beginning of form for calculator display -->
			<p>
			  <input type="text" name="display" id="display"/><br />
			  <input type="button" name="clear" id="clear" value="C"
			    	onclick="document.forms[0].display.value = '';
					inputString=''" /><br />
			  <input type="button" class="buttons" name="seven" id="seven" value="7" onclick="updateString('7')"/>
			  <input type="button" class="buttons" name="eight" id="eight" value="8" onclick="updateString('8')"/>
			  <input type="button" class="buttons" name="nine" id="nine" value="9" onclick="updateString('9')"/>
			  <input type="button" class="operators" name="divide" id="divide" value="/" onclick="updateString('/')"/><br />
			  <input type="button" class="buttons" name="four" id="four" value="4" onclick="updateString('4')"/>
			  <input type="button" class="buttons" name="five" id="five" value="5" onclick="updateString('5')"/>
			  <input type="button" class="buttons" name="six" id="six" value="6" onclick="updateString('6')"/>
			  <input type="button" class="operators" name="multiply" id="multiply" value="*" onclick="updateString('*')"/><br />
			  <input type="button" class="buttons" name="one" id="one" value="1" onclick="updateString('1')"/>
			  <input type="button" class="buttons" name="two" id="two" value="2" onclick="updateString('2')"/>
			  <input type="button" class="buttons" name="three" id="three" value="3" onclick="updateString('3')"/>
			  <input type="button" class="operators" name="subtract" id="subtract" value="-" onclick="updateString('-')"/><br />
			  <input type="button" class="buttons" name="zero" id="zero" value="0" onclick="updateString('0')"/>
			  <input type="button" class="operators" name="decimal" id="decimal" value="." onclick="updateString('.')"/>
			  <input type="button" class="operators" name="equals" id="equals" value="="
					onclick="document.forms[0].display.value = eval(inputString); inputString = ''"/>
			  <input type="button" class="operators" name="add" id="add" value="+" onclick="updateString('+')"/><br />
			</p>
		  </form> <!-- End of form for calculator display -->
		</div> <!-- End of div for content -->
		
		<div id="footer"> <!-- Div for footer -->
		  
		  <script type="text/javascript">displayFooter();</script>
		  
		</div> <!-- End of div for footer -->
	</div> <!-- End of div for all webpage content -->
</body> <!-- End of webpage body -->
</html> <!-- Ending HTML tag -->
