<head> <!-- Beginning of head section -->
	<title>CSP 2513 Prime Numbers: Ameya Joshi</title>
	<meta name="author" content="Ameya Joshi" />
	<meta name="description" content="This is the Prime Numbers page" />
	<meta name="keywords" content="prime numbers, javascript, xhtml, Client-Side Programming, CSS" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="Content-Language" content="en-us" />
	
	<script type="text/javascript" src="csp.js"> <!-- This links to the external JS file -->
	</script>
	
	<!-- This links to the external CSS file -->
	<link rel="stylesheet" href="csp.css" type="text/css" media="screen" />
	
</head> <!-- End of head section -->

<body>
	<div id="container"> <!-- Div for all webpage content -->
		<div id="header"> <!-- Div for header -->
		  <script type="text/javascript">displayHeader();</script>
		</div> <!-- End of div for header -->
		
		<div id="content"> <!-- Div for content -->
		  <h2>Prime Number Generator</h2>
		  <p>Please enter a starting number and an ending number to generate all prime numbers<br />
		  in that range. Note: The first number may not be greater than the second number.
		  </p>
		  <form id="primeNumbers" action="">
			<label for="firstNumber">First Number: </label>
			<input type="text" name="firstNumber" id="firstNumber" tabindex="1" accesskey="F" />
			<br /><br />
			<label for="lastNumber">Last Number: </label>
			<input type="text" name="lastNumber" id="lastNumber" tabindex="2" accesskey="L" />
			<br /><br />
			<input id="submitB" type="submit" value="Submit" tabindex="3" accesskey="S"
				onclick="validateInput()" />
			<input id="resetB" type="reset" value="Reset Form" tabindex="4" accesskey="R" />
		  </form>
		</div> <!-- End of div for content -->
		
		<div id="footer"> <!-- Div for footer -->
		  
		  <script type="text/javascript">displayFooter();</script>
		  
		</div> <!-- End of div for footer -->
	</div> <!-- End of div for all webpage content -->
</body> <!-- End of webpage body -->
