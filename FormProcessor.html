<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Form Processor</title>
	<meta http-equiv="content-type" content="text/html;
	charset=iso-8859-1" />

	<script type="text/javascript" src="csp.js"> <!-- This links to the external JS file -->
	</script>
	
	<!-- This links to the external CSS file -->
	<link rel="stylesheet" href="csp.css" type="text/css" media="screen" />
</head>

<body>
  <div id="container"> <!-- Div for all webpage content -->
	<div id="header"> <!-- Div for header -->
	  <script type="text/javascript">displayHeader();</script>
	</div> <!-- End of div for header -->
	
	<div id="content">
		<div id='photoFinish'>
		  <h1>Your form has been submitted!</h1>
		</div>
		<div>
		  <h2>You entered the following data:</h2>
		</div>
		
		<script type="text/javascript">
			/* <![CDATA[ */
			var formData = location.search;
			formData = formData.substring(1, formData.length);
			while (formData.indexOf("+") != -1) {
				formData = formData.replace("+", " ");
			}
			formData = unescape(formData);
			var formArray = formData.split("&");
			for (var i=0; i < formArray.length; ++i) {
				document.writeln(formArray[i] + "<br />");
			}
			/* ]]> */
		</script>
	</div> <!-- End of div for content -->
	
	<div id="footer"> <!-- Div for footer -->
		  
		  <script type="text/javascript">displayFooter();</script>
		  
	</div> <!-- End of div for footer -->
		
	
  </div>
</body>
</html>
